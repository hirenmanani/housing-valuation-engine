services:
  # Service 1: The Database (The Storage Room)
  db:
    image: postgres:15
    container_name: mumbai_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: mumbai_password
      POSTGRES_DB: mumbai_housing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Service 2: The Application (The Engine)
  mumbai_engine:
    build: .
    container_name: mumbai_app
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://admin:mumbai_password@db:5432/mumbai_housing

volumes:
  postgres_data:
